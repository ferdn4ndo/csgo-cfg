r_dynamic 0
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
cl_disablehtmlmotd 1
mat_powersavingsmode 0
mat_queue_report 0


